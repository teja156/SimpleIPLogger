<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>IPLogger</title>
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome-all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/Search-Input-Responsive-with-Icon.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />
    <script>
      function copyurl() {
        /* Get the text field */
        var shorturl = document.getElementById("shorturl").value;
        // Write to the clipboard
        navigator.clipboard.writeText(shorturl);
      }
      function copytrurl() {
        /* Get the text field */
        var shortturl = document.getElementById("shorttrurl").value;
        // Write to the clipboard
        navigator.clipboard.writeText(shortturl);
      }
    </script>
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
  </head>

  <body style="text-align: center" class="gradbody">
    <h1 class="text-center heading-text text-white display-4">
      IP Logger / URL Shortener ðŸ”—ðŸ”¥
    </h1>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card m-auto" style="max-width: 850px">
          <div class="card-body">
            <form
              action="{%url 'shorten' %}"
              method="post"
              class="d-flex align-items-center"
            >
              <i class="fas fa-link d-none d-sm-block h4 text-body m-0"></i
              ><input
                class="form-control form-control-lg flex-shrink-1 form-control-borderless"
                id="URL"
                type="search"
                placeholder="Enter link to shorten"
                name="URL"
                style="width: 648px; height: 39px; cursor: text;"
                autofocus
                required
              />
              <button class="btn btn-danger btn-lg" type="submit">
                Shorten ðŸ”—
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% if shortened_link is not None %}
    <div class="form-inline align-middle text-center justify-content-center align-items-center">
      <p class="url-text" style="text-align: center">
        Shortened URL :
        <input
          type="text"
          value="{{shortened_link}}"
          readonly
          id="shorturl"
          class="form-control"
          style="max-width: 300px; min-width: 250px;"
        /> <button class="btn btn-success btn-cp" onclick="copyurl();" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
          <i class="far fa-copy"></i></button
        >&nbsp;
      </p>
    </div>
    <div class="form-inline align-middle text-center justify-content-center align-items-center">
      <p class="url-text" style="text-align: center">
        Tracking URL : 
        <input
          type="text"
          value="{{tracking_link}}"
          readonly
          id="shorttrurl"
          class="form-control"
          style="max-width: 300px; min-width: 250px;"
        /> <button class="btn btn-success btn-cp" onclick="copytrurl();" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
          <i class="far fa-copy"></i></button
        >&nbsp;
      </p>
    </div>
    <script>$(function(){$('[data-toggle="tooltip"]').tooltip();});$(function(){$(".btn-cp").click(function(){$(this).tooltip("hide").attr("data-original-title","copied").tooltip("show"),setTimeout(function(){$(function(){$(".btn-cp").tooltip("hide").attr("data-original-title","Copy to clipboard")})},2e3)})});</script>
    {% endif %}

    <p class="footer text-white">
      Made with&nbsp;ðŸ’‹ by Teja Swaroop. <br><br> Get Source Code At ðŸ‘‰
      <a
        href="https://github.com/teja156/SimpleIPLogger"
        target="_blank"
        class="btn btn-primary"
        ><i class="fab fa-github"></i> GitHub</a
      ><br /><br />
    </p>
  </body>
</html>
